<!-- app.component.html -->

<mat-toolbar color="primary">
  <img src="../assets/driving logo.jpg" alt="Logo" class="logo">
  <span>DriveCraft</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="#about">About Us</button>
  <button mat-button routerLink="#contact">Contact Us</button>
  <button mat-button routerLink="#services">Our Services</button>
  <button mat-button routerLink="/auth/login">Login / Register</button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/">About Us</a>
      <a mat-list-item routerLink="#about">About Us</a>
      <a mat-list-item routerLink="#contact">Contact Us</a>
      <a mat-list-item routerLink="#services">Our Services</a>
      <a mat-list-item routerLink="/auth/login">Login / Register</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="background-image" *ngIf="!isLoginPageOrSignupPage()">
      <!-- Add content directly into the background -->
      <div class="content-on-background">
        <h2>About Us</h2>
        <p>Welcome to our website! We are...</p>
        <h2>Contact Us</h2>
        <p>Contact us at...</p>
        <h2>Our Services</h2>
        <p>Explore our range of services...</p>
        <h2>Login / Register</h2>
        <p>Login or register to access member-only features...</p>
        <button mat-raised-button color="primary" routerLink="/auth/login">Login</button>
        <button mat-raised-button color="accent" routerLink="/auth/signup">Register</button>
      </div>
    </div>
    <router-outlet></router-outlet> <!-- This is where the main content will be displayed -->
  </mat-sidenav-content>
</mat-sidenav-container>
