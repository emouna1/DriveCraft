<div class="background-image">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h1 class="text-center mb-4">Login</h1>
      <form (ngSubmit)="login()">
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" [(ngModel)]="password" name="password" required>
            <span class="material-icons password-toggle"  (click)="togglePasswordVisibility()">
              {{ hidePassword ? 'visibility' : 'visibility_off' }}
            </span>
          </mat-form-field>
          <p class="mt-3 text-center">   <a [routerLink]="['/auth/Forgot']" [queryParams]="{debug: true}" queryParamsHandling="merge">
            Forgot Password?
          </a>      </p>
        </div>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
      <p class="mt-3 text-center">
        <a [routerLink]="['/auth/signup']" [queryParams]="{debug: true}" queryParamsHandling="merge">
          Don't have an account yet? Sign Up
        </a>
      </p>
    </div>
</div>
</div>
<router-outlet></router-outlet>
