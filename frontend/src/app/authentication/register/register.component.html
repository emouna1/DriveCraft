<div class="background-image">
  <div class="container mt-5">
      <div class="card shadow-sm p-4">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
        <p class="mt-3 text-center">   <a [routerLink]="['/auth/login']" [queryParams]="{debug: true}" queryParamsHandling="merge">
          already have an account ?
        </a>      </p>
      </div>
    </div></div>
  <router-outlet></router-outlet>
