<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include your CSS stylesheets here -->
</head>
<body>

<div class="candidat-container">

<h2>Instructors and admins Management</h2>
<div class="container">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Displaying columns -->
    <ng-container [matColumnDef]="column" *ngFor="let column of employeeColumns">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>

      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.User">
          <ng-container *ngIf =" column !== 'role'">
        {{ element.User[column] }}
          </ng-container>
        </ng-container> </td>
       
    </ng-container>

   
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"  (click)="editRow(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  <mat-paginator [pageSize]="3"
  [pageSizeOptions]="[2, 3, 4, 5]"
  [length]="dataSource.data.length"
  (page)="onPageChange($event)">
</mat-paginator>
 </div>

  <button  class="amouna-button" (click)="printTable()">Print</button>
<br><br>

<button class="amouna-button" (click)="toggleForm()">Add New condidat</button>

<div #printContent style="display:none">
<table>

</table>
</div>
