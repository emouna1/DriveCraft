<h2 mat-dialog-title>Edit Candidate</h2>
<mat-dialog-content>
  <!-- Input fields for editing candidate properties -->
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="candidate.name">
  </mat-form-field>
  <!-- Add more input fields for other properties -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
