<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="onClose()">&times;</span>
      <h2>Event Details</h2>
      <p>Task Category: {{ eventDetails?.taskCategory }}</p>
      <p>Result: {{ eventDetails?.result }}</p>
      <p>Accomplished: {{ eventDetails?.accomplished }}</p>
      <p>Candidate CIN: {{ eventDetails?.candidatCIN }}</p>
    </div>
  </div>
